<html>
<head>
<title>Jx.Grid Test Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<script type="text/javascript" src="../scriptaculous/prototype.js"></script>
<script type="text/javascript" src="../jx.js"></script>
<script  type="text/javascript">
var grid;
window.onload = function() {
    
    
    grid = new Jx.Grid('test', {alternateRowColors: false, 
                                  rowHeaders: true, 
                                  columnHeaders: true});
    grid.setModel(gridModel);
}

var gridModel = {
    selectedRow: null,
    cols: 5,
    rows: 5,
    addGridListener: function() {},
    removeGridListener: function() {},
    getColumnCount: function() {return this.cols;},
    getColumnHeaderHTML: function(col) {return 'col ' + col; },
    getColumnHeaderHeight: function() { return 15 },
    getColumnWidth: function(col) {return 70; },
    getRowHeaderHTML: function(row) { return row },
    getRowHeaderWidth: function() { return 24 },
    getRowHeight: function(row) { return 20 },
    getRowCount: function() {return this.rows;},
    getValueAt: function(row, col) {return "blahblahblahblahblah " + row + " * " + col + " = " + (row * col);},
    isCellEditable: function() { return false },
    setValueAt: function(row, col, value) {},
    rowSelected: function(grid, row) {
        if (this.selectedRow != null) {
            grid.selectRow(this.selectedRow, false);
        }
        this.selectedRow = row;
        grid.selectRow(row, true);
    },
    cellSelected: function(grid, row,col) { this.rowSelected(grid,row); },
}
</script>

<style type="text/css">
  @import url(../css/reset.css);

    position: absolute;
    width: 400px;
    height: 400px;

}

</style>

</head>

</body>

<html>
<!--
  The above Strict doctype and <?xml ?> tag should be left as is.
  The doctype is valid, but a bug in IE causes it to incorrectly render certain elements.
  Adding the <?xml ?> tag causes IE to  revert to quirks mode, which fixes its box model rendering.
-->
<head>
<title>Upload Data</title>
<meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" />

<style type="text/css">
  @import url(./css/panel.css);
  @import url(./css/app.css);
</style>

<!--[if IE]>
<style>
  @import url(../css/panel_ie.css);
</style>
<![endif]-->


</head>

<body>

    <form name="uploadForm" id="uploadForm" action="" method="post" enctype="multipart/form-data">
        <input type="hidden" name="MAX_FILE_SIZE" value="100000000" />
        <input type="hidden" name="OPERATION" value="SETRESOURCEDATA" />
        <input type="hidden" name="VERSION" value="1.0.0" />
        <input type="hidden" name="LOCALE" value="en" />
        <input type="hidden" name="RESOURCEID" id='resource' value="" />
        <input type="hidden" name="DATATYPE" id='datatype' value="" />
        <input type="hidden" name="USERNAME" id='username' value="" />
        <input type="hidden" name="PASSWORD" id='password' value="" />
        <table class="formTable">
            <tbody>
                <tr>
                    <th class="formTh"><label for="uploadFile">Upload data:</label></th>
                    <td class="formTd"><input type="file" class="wideFile" name="DATA" id="DATA" /></td>
                </tr>
                <tr>
                    <th class="formTh"><label>&nbsp;</label></th>
                    <td class="formTd"><input type="submit" value="Upload"></td>
                </tr>
            </tbody>
        </table>
    </form>

</body>
</html>

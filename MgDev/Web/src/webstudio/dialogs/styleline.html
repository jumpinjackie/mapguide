<table class="formTableSmall">
  <tbody>
    <tr>
      <td>
        <div class="compositeStylesBox">
          <div id="dialog.styleline.toolbar"></div>
          <div id="list" class="dataTableDiv compositeStylesDiv">
            <ul class="jxList" id="dialog.styleline.lines"></ul>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<fieldset style="z-index: 1">
  <legend>Line</legend>
  <div class="fieldsetFixSmall"></div>
  <table class="formTableSmall">
    <tbody>
      <tr>
        <th class="formThSmall"><label>Pattern:</label></th>
        <td colspan="2"><div id="dialog.styleline.pattern" class="previewInput linePicker"><a href="#" id="dialog.styleline.patternpreview"></a></div></td>
        <td class="formTdButton"><input type="button" class="smallButton" name="dialog.styleline.choosepattern" id="dialog.styleline.choosepattern" value="..."></td>
      </tr>
      <tr>
        <th class="formThSmall"><label for="dialog.styleline.thickness">Thickness:</label></th>
        <td class="formTdSmall"><input type="text" class="smallText" id="dialog.styleline.thickness" name="dialog.styleline.thickness" value=""/></td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th class="formThSmall"><label for="dialog.styleline.color">Color:</label></th>
        <td><input type="text" class="smallText" id="dialog.styleline.color" name="dialog.styleline.color" value=""/></td>
        <td><div class="previewInput" id="dialog.styleline.colorpreview"></div></td>
        <td class="formTdButton"><input type="button" class="smallButton" name="dialog.styleline.choosecolor" id="dialog.styleline.choosecolor" value="..." disabled></td>
      </tr>
    </tbody>
  </table>
</fieldset>

<fieldset>
  <legend>Units</legend>
  <div class="fieldsetFixSmall"></div>
  <table class="formTableSmall">
    <tbody>
      <tr>
        <th class="formThSmall"><label for="dialog.styleline.context">Size context:</label></th>
        <td><select id="dialog.styleline.context" name="dialog.styleline.context" disabled>
            <option value="DeviceUnits" selected>Device space</option>
            <option value="MappingUnits">Map space</option>
          </select></td>
        <th class="formThSmall2"><label for="dialog.styleline.units">Size units:</label></th>
        <td><select id="dialog.styleline.units" name="dialog.styleline.units">
            <option value="Points" selected>Points</option>
            <option value="Inches">Inches</option>
            <option value="Millimeters">Millimeters</option>
            <option value="Centimeters">Centimeters</option>
          </select></td>
      </tr>
    </tbody>
  </table>
</fieldset>

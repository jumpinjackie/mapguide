<fieldset>
  <legend>Symbol</legend>
  <div class="fieldsetFixSmall"></div>
  <table class="formTableSmall">
    <tbody>
      <tr>
        <th class="formThSmall"><label for="dialog.stylepoint.symbol">Symbol:</label></th>
        <td><select class="wideSelect ieSelect" id="dialog.stylepoint.symbol" name="dialog.stylepoint.symbol">
            <option value=''>No Symbol</option>
            <option value='Square'>Square mark</option>
            <option value='Circle'>Circle mark</option>
            <option value='Triangle'>Triangle mark</option>
            <option value='Star'>Star mark</option>
            <option value='Cross'>Cross mark</option>
            <option value='X'>X mark</option>
            <option value='Font'>Font Symbol ...</option>
            <option value='W2D'>Symbol Library ...</option>
          </select></td>
        <td class="formTdButton">&nbsp;</td>
      </tr>
    </tbody>
  </table>
  <!-- If the symbol is an img or W2D, use the following 2 lines -->
  <div id="dialog.stylepoint.w2dtable" class="formTableDiv">
    <table class="formTableSmall">
      <tbody>
        <tr>
          <th class="formThSmall"><label for="dialog.stylepoint.resourceid">Resource Id:</label></th>
          <td><input type="text" class="wideText" id="dialog.stylepoint.resourceid" name="dialog.stylepoint.resourceid" value="" disabled/></td>
          <td class="formTdButton"><input type="button" class="smallButton" name="dialog.stylepoint.chooseresourceid" id="dialog.stylepoint.chooseresourceid" value="..."></td>
        </tr>
        <tr>
          <th class="formThSmall"><label for="dialog.stylepoint.name">Symbol:</label></th>
          <td><select class="wideSelect" id="dialog.stylepoint.name" name="dialog.stylepoint.name" value=""></select></td>
          <td class="formTdButton">&nbsp;</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- If the symbol is an img or W2D, use the following 2 lines -->
  <div id="dialog.stylepoint.marktable" class="formTableDiv">
    <table class="formTableSmall">
      <tbody>
        <tr>
          <th class="formThSmall"><label for="dialog.stylepoint.width">Width:</label></th>
          <td><input type="text" class="wideText" id="dialog.stylepoint.width" name="dialog.stylepoint.width" value=""/></td>
          <td class="formTdButton"><input type="button" class="smallButton" name="dialog.stylepoint.choosewidth" id="dialog.stylepoint.choosewidth" value="..."></td>
        </tr>
        <tr>
          <th class="formThSmall"><label for="dialog.stylepoint.height">Height:</label></th>
          <td><input type="text" class="wideText" id="dialog.stylepoint.height" name="dialog.stylepoint.height" value=""/></td>
          <td class="formTdButton"><input type="button" class="smallButton" name="dialog.stylepoint.chooseheight" id="dialog.stylepoint.chooseheight" value="..."></td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- If the symbol is a font, use the following 4 rows -->
  <div id="dialog.stylepoint.fonttable" class="formTableDiv">
    <table class="formTableSmall">
      <tbody>
        <tr>
          <th class="formThSmall"><label for="dialog.stylepoint.font">Font:</label></th>
          <td><input type="text" class="wideText" id="dialog.stylepoint.font" name="dialog.stylepoint.font" value=""/></td>
          <td class="formTdButton">&nbsp;</td>
        </tr>
        <tr>
          <th class="formThSmall"><label for="dialog.stylepoint.character">Character:</label></th>
          <td><input type="text" class="wideText" id="dialog.stylepoint.character" name="dialog.stylepoint.character" value=""/></td>
          <td class="formTdButton">&nbsp;</td>
        </tr>
        <tr>
          <th class="formThSmall"><label for="dialog.stylepoint.size">Size:</label></th>
          <td><input type="text" class="wideText" id="dialog.stylepoint.size" name="dialog.stylepoint.size"/></td>
          <td class="formTdButton"><input type="button" class="smallButton" name="dialog.stylepoint.choosesize" id="dialog.stylepoint.choosesize" value="..."></td>
        </tr>
        <tr>
          <th class="formThSmall"><label>Format:</label></th>
          <td><label for="dialog.stylepoint.bold"><input type="checkbox" id='dialog.stylepoint.bold'><b>Bold</b> </label>
              <label for="dialog.stylepoint.italic"><input type="checkbox" id='dialog.stylepoint.italic'><i>Italics</i> </label>
              <label for="dialog.stylepoint.underline"><input type="checkbox" id='dialog.stylepoint.underline'><u>Underline</u> </label></td>
          <td class="formTdButton">&nbsp;</td>
        </tr>
      </tbody>
    </table>
  </div>
</fieldset>

<fieldset>
  <legend>Style</legend>
  <div class="fieldsetFixSmall"></div>
  <table class="formTableSmall">
    <tbody>
      <tr>
        <th class="formThSmall"><label for="dialog.stylepoint.fillcolor">Fill Color:</label></th>
        <td class="formTdSmall"><input type="text" class="smallText" id="dialog.stylepoint.fillcolor" name="dialog.stylepoint.fillcolor" value=""/></td>
        <td><div class="previewInput" id="dialog.stylepoint.fillcolorpreview"></div></td>
        <td class="formTdButton"><input type="button" class="smallButton" name="dialog.stylepoint.choosefillcolor" id="dialog.stylepoint.choosefillcolor" value="..." disabled></td>
      </tr>
      <tr>
        <th class="formThSmall"><label for="dialog.stylepoint.bordercolor">Border Color:</label></th>
        <td><input type="text" class="smallText" id="dialog.stylepoint.bordercolor" name="dialog.stylepoint.bordercolor" value=""/></td>
        <td><div class="previewInput" id="dialog.stylepoint.bordercolorpreview"></div></td>
        <td class="formTdButton"><input type="button" class="smallButton" name="dialog.stylepoint.choosebordercolor" id="dialog.stylepoint.choosebordercolor" value="..." disabled></td>
      </tr>
    </tbody>
  </table>
</fieldset>

<fieldset>
  <legend>Orientation</legend>
  <div class="fieldsetFixSmall"></div>
  <table class="formTableSmall">
    <tbody>
      <tr>
        <th class="formThSmall"><label>Reference Point:</label></th>
        <td>
          <label for="dialog.stylepoint.x">X:</label><input type="text" class="smallText" name="dialog.stylepoint.x" id="dialog.stylepoint.x" value="" />
          <label for="dialog.stylepoint.y">Y:</label><input type="text" class="smallText" name="dialog.stylepoint.y" id="dialog.stylepoint.y" value="" />
        </td>
        <td class="formTdButton"><input type="button" class="smallButton" name="dialog.stylepoint.choosexy" id="dialog.stylepoint.choosexy" value="..." disabled></td>
      </tr>
      <tr>
        <th class="formThSmall"><label for="dialog.stylepoint.rotation">Rotation:</label></th>
        <td><input type="text" class="wideText" id="dialog.stylepoint.rotation" name="dialog.stylepoint.rotation" value=""/></td>
        <td class="formTdButton"><input type="button" class="smallButton" name="dialog.stylepoint.chooserotation" id="dialog.stylepoint.chooserotation" value="..."></td>
      </tr>
    </tbody>
  </table>
</fieldset>


<fieldset>
  <legend>Units</legend>
  <div class="fieldsetFixSmall"></div>
  <table class="formTableSmall">
    <tbody>
      <tr>
        <th class="formThSmall"><label for="dialog.stylepoint.context">Size context:</label></th>
        <td><select id="dialog.stylepoint.context" name="dialog.stylepoint.context" disabled>
            <option value="DeviceUnits" selected>Device space</option>
            <option value="MappingUnits">Map space</option>
          </select></td>
        <th class="formThSmall2"><label for="dialog.stylepoint.units">Size units:</label></th>
        <td><select id="dialog.stylepoint.units" name="dialog.stylepoint.units">
            <option value="Points" selected>Points</option>
            <option value="Inches">Inches</option>
            <option value="Millimeters">Millimeters</option>
            <option value="Centimeters">Centimeters</option>
          </select></td>
      </tr>
    </tbody>
  </table>
</fieldset>

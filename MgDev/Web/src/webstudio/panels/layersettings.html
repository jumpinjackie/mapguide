<fieldset>
  <legend>Data</legend>
  <div class="fieldsetFix"></div>
  <table class="formTable">
    <tbody>
      <tr>
        <th class="formTh"><label for="resourceid">Data Resource used in this layer:</label></th>
        <td class="formTd"><input type="text" disabled class="wideText" name="resourceid" id="resourceid" value="" /></td>
        <td class="formTdButton"><input id="chooseresource" type="button" class="smallButton" name="Button" value="..."></td>
      </tr>
    </tbody>
  </table>

</fieldset>
<fieldset>
  <legend>Feature Data Setup</legend>
  <div class="fieldsetFix"></div>
  <table class="formTable">
    <tbody>
      <tr>
        <th class="formTh"><label for="featureclass">Feature Class:</label></th>
        <td class="formTd">
          <select class="wideSelect" name="featureclass" id="featureclass">
          </select>
        </td>
        <td class="formTdButton">&nbsp;</td>
      </tr>
      <tr>
        <th class="formTh"><label for="geometry">Geometry:</label></th>
        <td class="formTd">
          <select class="wideSelect" name="geometry" id="geometry">
          </select>
        </td>
        <td class="formTdButton">&nbsp;</td>
      </tr>
      <tr>
        <th class="formTh" style="vertical-align:top;">
          <label>Properties displayed in Viewer</label>
          <p>Select the properties to display when an object is selected in the Viewer.</p>
          <p>Edit display names for selected properties</p>
        </th>
        <td class="formTd">
          <div id="attributeTableDiv" class="dataTableDiv">
            <table class="dataTable">
              <thead>
                <tr>
                  <th>&nbsp;</th>
                  <th>Name to Display</th>
                  <th>Property</th>
                </tr>
              </thead>
              <tbody id="attributeTable">
              </tbody>
            </table>
          </div>
        </td>
        <td class="formTdButton">&nbsp;</td>
      </tr>
      <tr>
        <th class="formTh"><label for="filter">Filter applied to data:</label></th>
        <td class="formTd"><input type="text" disabled class="wideText" name="filter" id="filter" value="" /></td>
        <td class="formTdButton"><input type="button" class="smallButton" name="choosefilter" id="choosefilter" value="..."></td>
      </tr>
      <tr>
        <th class="formTh"><label for="url">URL activated for feature</label></th>
        <td class="formTd"><input type="text" disabled class="wideText" name="url" id="url" value="" /></td>
        <td class="formTdButton"><input type="button" class="smallButton" name="chooseurl" id="chooseurl" value="..."></td>
      </tr>
      <tr>
        <th class="formTh"><label for="tooltip">Tool tip displayed for feature</label></th>
        <td class="formTd"><input type="text" disabled class="wideText" name="tooltip" id="tooltip" value="" /></td>
        <td class="formTdButton"><input type="button" class="smallButton" name="choosetooltip" id="choosetooltip" value="..."></td>
      </tr>
    </tbody>
  </table>
</fieldset>

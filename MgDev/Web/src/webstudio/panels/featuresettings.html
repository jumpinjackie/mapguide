<fieldset>
  <legend>Data</legend>
  <div class="fieldsetFix"></div>
  <table class="formTable">
    <tbody>
      <tr>
        <th class="formTh"><label for="providerType">Data type:</label></th>
        <td class="formTd"><select type="text" class="wideSelect" name="providerType"  id="providerType">
            <option>SDF</option>
            <option>SHP</option>
          </select>
        </td>
        <td class="formTdButton">&nbsp;</td>
      </tr>
      <tr>
        <th class="formTh"><label for="data">Data location:</label></th>
        <td class="formTd"><input type="text" class="wideText" name="data" id="data" value="" /></td>
        <td class="formTdButton">&nbsp;</td>
      </tr>
      <tr>
        <th class="formTh" style="vertical-align:top;"><label>Data files in this resource:</label></th>
        <td class="formTd">
          <div class="dataTableDiv dataListDiv">
            <ul class="dataList" name='dataFileList' id='dataFileList'>
            </ul>
          </div>
        </td>
        <td class="formTdButton">&nbsp;</td>
      </tr>
    </tbody>
  </table>
  
  <iframe src="" class="uploadIframe" id='uploadPane' name='uploadPane' frameborder="0"></iframe>

</fieldset>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="setactiontarget.js" >
</script>
</head>
<body>
<form name="input" action="" method="get">
<b>Operation:</b>
<input type="text" name="OPERATION" value="GETFEATURESKML" size="50">
<p> Version:
<input type="text" name="VERSION" value="1.0.0" size="10">
<p> Format:
<select name="FORMAT">
<option value="KML">KML</option>
<option value="KMZ">KMZ</option>
<option value="XML">XML</option>
</select>
<p> Display DPI:
<input type="text" name="DPI" value="96" size="100">
<p> Draw Order:
<input type="text" name="DRAWORDER" value="0" size="100">
<p> Layer Definition:
<input type="text" name="LAYERDEFINITION" value="Library://Samples/Sheboygan/Layers/Parcels.LayerDefinition" size="100">
<p> Bounding Box (minx,miny,maxx,maxy):
<input type="text" name="BBOX" value="-87.7398334220901,43.73822699224595,-87.72068284176505,43.75068777906662" size="100">
<p> Display Width (pixels):
<input type="text" name="WIDTH" value="796" size="100">
<p> Display Height (pixels):
<input type="text" name="HEIGHT" value="717" size="100">
<p>
<input type="submit" value="Submit" onclick="SetActionTarget()"> <input type="reset">
</form>
</body>
</html>

<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="setactiontarget.js" >
    </script>
    </head>
    <body>
        <form name="input" action="" method="get" ID="Form1">
            <div nowrap="true">
            <b>Operation:</b> <input type="text" name="OPERATION" value="GETTILEIMAGE" size="50" ID="Text1">
            <p>
                Version: <input type="text" name="VERSION" value="1.0.0" size="10" ID="Text2">
            <p>
                Session id: <input type="text" name="SESSION" value="" size="100" ID="Text3">
            <p>
                Map name: <input type="text" name="MAPNAME" value="TestMap" size="100" ID="Text4">
            <p>
                BaseMapLayerGroup name: <input type="text" name="BASEMAPLAYERGROUPNAME" value="" size="100" ID="Text5">
            <p>
                Tile column index: <input type="text" name="TILECOL" value="0" size="10" ID="Text6">
                &nbsp &nbsp
                Tile row index: <input type="text" name="TILEROW" value="0" size="10" ID="Text7">
            <p>
                <input type="submit" value="Submit" onclick="SetActionTarget()"> <input type="reset">
            </div>
        </form>
    </body>
</html>
